<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard Layout</title>

    <!-- TODO: What does this code do? -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- This line includes the Bootstrap CSS framework from a CDN -->
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
    </nav>

    <!-- Main Content Section -->
    <!-- TODO: What does container-fluid do? -->
    <!-- This creates a full-width container that spans the entire width of the viewport-->

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 bg-dark text-white p-3">
                <h2>Sidebar</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <!-- TODO: What does col-md-9 do? -->
            <!-- This creates a column that takes up 9 out of 12 grid spaces on medium and larger screens -->

            <main class="col-md-9">

                <!-- TODO: What does row do? -->
                <!-- This creates a horizontal group of columns -->

                <div class="row">
                    <!-- Content Panel 1 -->

                    <!-- TODO: What does mb-4 do? -->
                    <!-- This adds a margin-bottom of 1.5rem (24px) to the element -->

                    <div class="col-md-4 mb-4">

                        <!-- TODO: What does p-3 do? -->
                        <!-- This adds padding of 1rem (16px) to all sides of the element -->
                         
                        <div class="bg-info p-3">
                            <h3>Panel 1</h3>
                            <p>This is some content inside panel 1.</p>
                        </div>
                    </div>

                    <!-- Content Panel 2 -->
                    <div class="col-md-4 mb-4">
                        <!-- TODO: What does bg-secondary do? -->
                        <!-- This applies a secondary background color defined by Bootstrap -->

                        <div class="bg-secondary p-3">
                            <h3>Panel 2</h3>
                            <p>This is some content inside panel 2.</p>
                        </div>
                    </div>
                    <!-- Content Panel 3 -->
                    <div class="col-md-4 mb-4">
                        <div class="bg-warning p-3">
                            <h3>Panel 3</h3>
                            <p>This is some content inside panel 3.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- TODO: What is this code? -->
    <!-- This line includes the Bootstrap JavaScript bundle from a CDN, which is necessary 
    for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
